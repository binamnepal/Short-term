<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Controller Access ðŸŽ®</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
:root {
    --accent: #818cf8;
    --success: #22c55e;
    --danger: #f87171;
    --glass: rgba(255,255,255,0.05);
    --glass-border: rgba(255,255,255,0.12);
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: radial-gradient(circle at top, #020617, #00050a);
    overflow: hidden;
    color: #ffffff;
    cursor: none;
}

/* Cursor */
#cursor-glow {
    position: fixed;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(129,140,248,0.15) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: -1;
    transition: width 0.3s, height 0.3s;
}
#dot {
    width: 10px;
    height: 10px;
    background: linear-gradient(45deg, #818cf8, #22c55e);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 1000;
    transition: transform 0.1s ease-out;
}

/* Card */
.card {
    background: var(--glass);
    backdrop-filter: blur(45px);
    border: 1px solid var(--glass-border);
    padding: 50px 40px;
    border-radius: 40px;
    width: 90%;
    max-width: 440px;
    text-align: center;
    box-shadow: 0 50px 120px rgba(0,0,0,0.8);
    position: relative;
    z-index: 10;
    transition: transform 0.4s ease, opacity 0.4s ease;
}

/* Karma */
.karma-container {
    width: 100%;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border-radius: 12px;
    margin-bottom: 30px;
    overflow: hidden;
}
#karma-bar {
    width: 20%;
    height: 100%;
    background: linear-gradient(90deg, #818cf8, #22c55e);
    transition: width 0.5s ease, background 0.5s ease;
}

/* Header & Status */
h1 {
    font-weight: 800;
    font-size: 2.4rem;
    margin: 0 0 12px;
    letter-spacing: -1px;
}
.status-badge {
    display: inline-block;
    padding: 6px 14px;
    background: rgba(129,140,248,0.2);
    color: var(--accent);
    border-radius: 50px;
    font-size: 0.75rem;
    font-weight: 800;
    letter-spacing: 1px;
    margin-bottom: 25px;
}

/* Compliment Bubble */
.compliment-bubble {
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--glass-border);
    padding: 20px;
    border-radius: 28px;
    margin-bottom: 30px;
    min-height: 70px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-style: italic;
    color: #e2e8f0;
    transition: all 0.3s ease;
    animation: float 4s ease-in-out infinite alternate;
}
@keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-6px); }
}
.bribe-tag {
    font-size: 0.75rem;
    color: var(--success);
    font-weight: 700;
    margin-top: 8px;
    display: none;
}

/* Buttons */
.action-area {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    height: 140px;
    position: relative;
}
button {
    padding: 18px 44px;
    border-radius: 24px;
    border: none;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s ease;
}
#yesBtn {
    background: linear-gradient(135deg, #818cf8, #22c55e);
    color: #fff;
    box-shadow: 0 8px 30px rgba(129,140,248,0.4);
    z-index: 50;
    transform-origin: center;
    --yes-scale: 1;
}
#yesBtn.pulse {
    animation: pulseGlow 1s infinite alternate;
    box-shadow: 0 0 20px #818cf8, 0 0 40px #22c55e, 0 0 60px #818cf8;
}
@keyframes pulseGlow {
    0% { transform: scale(var(--yes-scale,1)); box-shadow: 0 0 10px #818cf8, 0 0 20px #22c55e; }
    100% { transform: scale(calc(var(--yes-scale,1) + 0.15)); box-shadow: 0 0 25px #818cf8, 0 0 50px #22c55e; }
}

#noBtn {
    background: rgba(255,255,255,0.03);
    color: #94a3b8;
    border: 1px solid rgba(255,255,255,0.08);
}

/* Shake effect */
.shake {
    animation: shake 0.5s ease-in-out;
}
@keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

/* Small system text */
.system-text {
    font-size: 0.7rem;
    color: #64748b;
    margin-top: 20px;
}

/* Responsive */
@media (max-width: 500px){
    .card { padding: 40px 20px; border-radius: 30px; }
    h1 { font-size: 2rem; }
}
</style>
</head>
<body>

<div id="cursor-glow"></div>
<div id="dot"></div>

<div class="card" id="mainCard">
    <div class="karma-container">
        <div id="karma-bar"></div>
    </div>
    <span class="status-badge">DIRECT ACCESS REQUEST</span>
    <h1> Didi Controller?</h1>
    
    <div class="compliment-bubble" id="compContainer">
        <span id="compText">"kya milega kya"</span>
    </div>

    <div class="action-area">
        <button id="yesBtn">Yes ðŸ˜Œ</button>
        <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <p class="system-text">best sister award</p>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const compText = document.getElementById("compText");
const karmaBar = document.getElementById("karma-bar");
const card = document.getElementById("mainCard");
const glow = document.getElementById("cursor-glow");
const dot = document.getElementById("dot");

document.addEventListener("mousemove", (e) => {
    glow.style.left = e.clientX + "px";
    glow.style.top = e.clientY + "px";
    dot.style.left = e.clientX + "px";
    dot.style.top = e.clientY + "px";
});

const compliments = [
    "You're looking particularly brilliant ",
    "The best sister in the entire world?",
     "Salman khan will meet you . ye yeh vai kee dua he",
    "10kg wet loss after saying yes - scientifically proven!",
    "Your gaming skills will thank you.",
    "You have the heart of a champion.",
    "Legendary Sister status: LOADING..."
];

let clickCount = 0;
let yesScale = 1;

noBtn.addEventListener("mouseenter", () => {
    clickCount++;

    // No button dodges
    let x = Math.random()*120-60;
    let y = Math.random()*60-30;
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(${Math.max(0.5, 1 - clickCount*0.1)})`;

    // Karma Bar update
    karmaBar.style.width = Math.min(20 + clickCount*15, 100) + "%";
    if(clickCount > 3) karmaBar.style.background = "#22c55e";

    // Change compliment
    compText.innerText = compliments[Math.min(clickCount-1, compliments.length-1)];

    // Grow Yes button with pulse
    yesScale += 0.3;
    yesBtn.style.setProperty('--yes-scale', yesScale);
    yesBtn.classList.add('pulse');
});

// Yes button click
yesBtn.addEventListener("click", () => {
    const end = Date.now() + 3000;
    const colors = ['#818cf8','#ffffff','#22c55e'];
    (function frame() {
        confetti({particleCount:6, angle:60, spread:55, origin:{x:0}, colors});
        confetti({particleCount:6, angle:120, spread:55, origin:{x:1}, colors});
        if(Date.now() < end) requestAnimationFrame(frame);
    })();
    card.style.transform = "scale(0.8)";
    card.style.opacity = "0";
    setTimeout(() => {
        card.innerHTML = `
        <div style="padding:20px;">
            <div style="font-size:3rem; margin-bottom:20px;">Absolute Queen BehaviourðŸ‘‘</div>
            <img src="/public/image/queen.jpg" alt="Queen Image" style="width:80%; max-width:300px; border-radius:20px; margin-bottom:20px;">
            <p style="color: #94a3b8; margin:20px 0; line-height:1.6; font-size:1.1rem;">
                Sister Level: <b>Legendary</b><br>
                Controller Status: <b>Secured</b>
            </p>
            <div style="padding:10px; background: rgba(34,197,94,0.1); border-radius:12px; color:#22c55e; font-size:0.8rem; font-weight:800;">
              Best sister = Khushi Didi. Always and forever.
            </div>
        </div>`;
        card.style.transform = "scale(1)";
        card.style.opacity = "1";
    }, 600);
});
</script>

</body>
</html>
